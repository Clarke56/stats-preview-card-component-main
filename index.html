<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="flex-container">
          <div class="card-txt">
            <h1>
              Get <span class="violet-txt">insights</span> that help your
              business grow.
            </h1>
            <p class="main-txt">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stat">
              <span class="stat-int"
                >10k+
                <div class="stat-txt">companies</div></span
              >
              <span class="stat-int"
                >314
                <div class="stat-txt">templates</div></span
              >
              <span class="stat-int"
                >12m+
                <div class="stat-txt">queries</div></span
              >
            </div>
          </div>
          <div class="card-profil"></div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
          . Coded by
          <a href="https://github.com/Clarke56" target="_blank">Claus Pryds</a>.
        </div>
      </div>
    </main>
  </body>
</html>
